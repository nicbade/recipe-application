<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

  <md-content flex="" layout-padding="">
    <div layout="column" layout-align="top center" layout-fill="">
      <h2>Recipe Dashboard</h2>
      <md-card>
        <md-table-container>
          <table id="recipeTable" md-table>
            <thead md-head>
              <tr md-row>
                <th class="header" md-column>Recipe</th>
                <th class="header" md-column>Type</th>
                <th class="header" md-column>Servings</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="recipes in rc.RecipeService.recipe.list | orderBy: 'name'">
                <td md-cell class="tableCell">
                 <a href="/#/recipeDetail/{{recipes.id}}" class="link"> {{recipes.name}}</a>
                </td>
                <td md-cell class="tableCell">
                  {{recipes.type}}
                </td>
                <td md-cell class="tableCell">
                  {{recipes.servings}}
                </td>
              </tr>

            </tbody>
          </table>
        </md-table-container>
      </md-card>

    </div>
  </md-content>
</div>
